<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <meta charset="UTF-8">
    <title>Characters</title>
</head>
<body>
    <header>
      <div class="navbar">
              <a href="{{ url_for('menu') }}">Menu</a>
              <a href="{{ url_for('login') }}">Login</a>
              <a href="{{ url_for('system_report') }}">System Report</a>
              <a href="{{ url_for('systems') }}">Systems</a>
              <a href="{{ url_for('report_viewer') }}">Reports</a>
      </div>
    </header>
    <div class="main">
{%- for character in character_list %}
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div class="container">
          <img src="{{ "https://images.evetech.net/characters/" + character['name']|string+ "/portrait?size=256" }}" alt="{{character['_id']}}" style="width:256px;height:256px;">
          <div class="centered">{{ character['_id'] }}</div>
        </div>
    </div>
    <div class="flip-card-back">
      <p>Last Seen at: {{character['last_seen']}}</p>
        <ul>
            <li><a href="{{"https://evewho.com/character/" + character["name"]|string}}">EveWho</a></li>
            <li><a href="{{"https://zkillboard.com/character/" + character["_id"] + "/" }}">zKill</a></li>
            <li><a href="{{ url_for('system',name = character['last_system']) }}">In System: {{character['last_system']}}</a></li>
            <li><a href="{{ url_for('report',id =  character['last_report'])}}">Report</a></li>
        </ul>
    </div>
  </div>
</div>
{% endfor %}
    </div>
</body>
</html>
